<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap" rel="stylesheet">
    <title>Coding Challenge #1 Stepper form</title>
</head>

<body>
    <div class="container">
        <header class="stepperTitle">
            <h1 class="stepperTitle__title">
                <span class="stepperTitle__main">Stepper Form</span>
                <span class="stepperTitle__sub">Create a multi-step form similar to the one pictured on the right.</span>
            </h1>
        </header>
        <form class="stepperForm">
            <section class="stepperForm__section">
                <div class="stepperForm__line"></div>
                <h2 class="stepperForm__sectionTile"><span class="icon">1</span><span>Step 1</span></h2>
                <p>There's labels too</p>
                <div class="stepperForm__sectionInputs stepperForm__sectionInputs--show">
                    <label class="stepperForm__label" for="email">Your email</label>
                    <input class="stepperForm__input" type="text" required>
                    <button class="stepperForm__button continue-btn" type="button">Continue</button>
                </div>
            </section>
            <section class="stepperForm__section">
                <div class="stepperForm__line"></div>
                <h2 class="stepperForm__sectionTile"><span class="icon">2</span><span>Step 2</span></h2>
                <div class="stepperForm__sectionInputs stepperForm__sectionInputs--hide">
                    <label class="stepperForm__label" for="password">Your Password</label>
                    <input class="stepperForm__input" type="password" required>
                    <button class="stepperForm__button continue-btn" type="button">Continue</button>
                    <button class="stepperForm__button back-btn" type="button">Back</button>
                </div>
            </section>
            <section class="stepperForm__section stepThree">
                <h2 class="stepperForm__sectionTile"><span class="icon">3</span><span>Step 3</span></h2>
                <div class="stepperForm__sectionInputs stepperForm__sectionInputs--hide">
                    <span>Finish!</span>
                    <button class="stepperForm__button submit-btn" type="button">Submit</button>
                </div>
            </section>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
